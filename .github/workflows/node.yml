name: Node.js CI/CD

on:
  push:
    branches:
      - main
      - update
  pull_request:
    branches:
      - main
      - update

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Test server start
        run: |
          echo "Iniciando servidor para teste..."
          npm start &
          sleep 5
          pkill -f "node app.js"
